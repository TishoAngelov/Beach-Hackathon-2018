<form (ngSubmit)="createUser()">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email"
                      [errorStateMatcher]="matcher">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword" type="password" name="confirmPassword" required [errorStateMatcher]="matcher"/>
              <mat-error *ngIf="passwordError">
                  Your password confirmation does not match or is shorter than 6 symbols
              </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary">Create User</button>
  </mat-card-actions>
</mat-card>
</form>
