<form (ngSubmit)="createUser()" [formGroup]="registerForm">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" name="email" formControlName="email" >
                <mat-error *ngIf="registerForm.controls.email.errors?.email && registerForm.controls.email.touched">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <table cellspacing="0" [formGroup]="passwordsForm">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password" name="password" />
                <mat-error *ngIf="passwordsForm.controls.password.errors?.required && passwordsForm.controls.password.touched">
                    Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" name="confirmPassword" />
                <mat-error *ngIf="passwordsForm.controls.confirmPassword.errors?.required && passwordsForm.controls.confirmPassword.touched">
                    Confirm password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="passwordsForm.errors?.mismatch">
                    Your password confirmation does not match or is shorter than 6 symbols
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Create User</button>
    </mat-card-actions>
  </mat-card>
</form>
